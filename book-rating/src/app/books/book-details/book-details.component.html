<ng-container *ngIf="book$ | async as book; else loading">
  <h2>Buch {{ book.isbn }}</h2>

  <p *ngIf="show">
    Details:
    {{ book.description }}
  </p>

</ng-container>

<ng-template #loading>
  Lade erstes Buch...
</ng-template>

<button (click)="show = true">Zeige Detail</button>

<a routerLink="/books/9783864903571">Gehe zu altem Buch</a><br>
<a routerLink="/books/xxx">Gehe zu 404 Buch</a><br>
